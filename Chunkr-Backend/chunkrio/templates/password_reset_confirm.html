<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunkr | Homepage</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
        <a href="{% url 'home' %}"><img src="{% static 'img/Chunkr.iO back button.svg' %}" alt="" class="mt-2"></a>
        <div class="row signup-page">
            <div class="col-md-8 mx-auto">
                <div class="sign-up-form px-4">
                    <div class="m-3">
                        <h3 class="display-6 text-center pt-5 mb-n4 forgot-p">Forgotten Password?</h3>
                        <h6 class="text-center w-100 mt-2 ms-0 mb-sm-3 enter">Enter your new password</b></h6>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}  
                        <div class="mt-4 mb-5">
                        <button type="submit" class="btn btn-dark col-12 p-3 mb-5 pb-2">Reset Password</button>
                        </div>
                        <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>
</html>
