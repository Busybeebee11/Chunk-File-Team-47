<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunkr | Homepage</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container">
      <a href="{% url 'home' %}"><img src="{% static 'img/Chunkr.iO back button.svg' %}" alt="" class="mt-2"></a>
      <div class="container">
        {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">{{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
          </div>
        {% endfor %}
      {% endif %}
      </div>
        <div class="row signup-page">
            <div class="col-md-8 mx-auto">
                <div class="sign-up-form px-4">
                    <form method="post" class="m-3">
                        <h3 class="display-6 text-center pt-4 mb-n4">Welcome!</h3>
                        <h6 class="text-center w-100 mt-2 ms-0 mb-sm-3 chunk-create">Sign into your account with Chunkr.<b class="ease">iO</b></h6>
                        <form method="POST">
                          {% csrf_token %}
                          <fieldset class="form-group">
                              {{ form|crispy }}
                          </fieldset>
                          <br>
                          <div class="form-group" id="signup-button">
                              <button class="btn btn-dark">Sign In</button>
                          </div>
                          <br>
                          <div class="form-group">
                          <p class="ease text-start pb-3 mt-2"><b><a href="resetpassword.html">
                            Forgotten password?</a></b>
                          </p>
                          </div>

                        <div class="mt-2">
                            <button class="btn btn-dark col-12 p-3 pb-2">Sign In</button>
                        </div>
                      </form>
                        <br>
                        <div class="text-center sign-in2 pb-4 form-group">
                            <p class="mt-3 mb-4 dont-have">Don't have an account?<b><a href="{% url 'register' %}"> Sign Up</a></b></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</body>
</html>
