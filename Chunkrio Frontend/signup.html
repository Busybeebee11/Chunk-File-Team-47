    <div class="container-fluid ">
        <div class="row d-flex m-0 mx-5">
            <div class="col-4 d-flex mx-0">
                <img src="./img/Documentation Pages/Documentation Illustration.svg" class="align-baseline px=3">
            </div>
            <div class="col-8 mx-0">
                <div class="sign-up-form">
                    <form method="post" class="m-3">
                        <h3 class="display-6 text-center pt-0 mb-n4">Welcome!</h3>
                        <h6 class="text-center w-100 mt-2 ms-0 chunk-create">Create an account with Chunkr.<b class="ease">iO</b></h6>
                
                        <div class="username-mod1">
                            <p class="text-start pt-0 mt-n5">Username</p>
                            <div class="form-floating col-12 mx-auto ">
                                <input type="name" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                <label for="floatingPassword" class="text-start text-muted">Input username</label><br>
                            </div>
                        </div>
        
                        <div>
                            <p class="text-start">Email Address</p>
                            <div class="form-floating  col-12 mx-auto ">
                                <input type="email" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                <label for="floatingPassword" class="text-start text-muted">Input email address</label><br>
                            </div>
                        </div>
                    
                        <div class="col-12">
                            <div class="row mx-0">
                                <div class="col-6">
                                    <p class="text-start">Password</p>
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                        <label for="floatingPassword" class="text-start text-muted">Input password</label><br>
                                    </div>
                                </div>
                        
                                <div class="col-6">
                                    <p class="text-start">Confirm Password</p>
                                    <div class="form-floating ">
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Input Username" required>
                                        <label for="floatingPassword" class="text-start text-muted">Input password</label><br>
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <div class="mt-2">
                            <button class="btn btn-dark col-12 p-3">Sign Up</button>
                        </div>
                        <br>
                        <div class="text-center sign-in2">
                            <p>
                                Already have an account?<a href="#exampleModalToggle2" data-bs-toggle="modal" data-bs-target="#exampleModalToggle2" style="text-decoration:none"><b class="ease"> Sign in</b></a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
